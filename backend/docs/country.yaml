paths:
  /countries:
    get:
      tags:
        - Countries
      summary: Get a list of countries
      description: Returns an array of all countries fetched from the external API `https://api.countrystatecity.in`.
      responses:
        '200':
          description: Successful response with a list of countries
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 233
                      description: Unique country ID
                    name:
                      type: string
                      example: "United States"
                      description: Country name
                    iso2:
                      type: string
                      example: "US"
                      description: ISO 3166-1 alpha-2 country code
                    iso3:
                      type: string
                      example: "USA"
                      description: ISO 3166-1 alpha-3 country code
                    phonecode:
                      type: string
                      example: "1"
                      description: Country phone code
                    capital:
                      type: string
                      example: "Washington"
                      description: Capital city
                    currency:
                      type: string
                      example: "USD"
                      description: Currency code
                    native:
                      type: string
                      example: "United States"
                      description: Country name in native language
                    emoji:
                      type: string
                      example: "ðŸ‡ºðŸ‡¸"
                      description: Country flag emoji
        '500':
          description: Error retrieving data
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Error with getting countries"

  /countries/{countryCode}/cities:
    get:
      tags:
        - Countries
      summary: Get cities by country ISO2 code
      description: Returns a list of cities in a given country, sorted alphabetically, based on the ISO2 country code.
      parameters:
        - in: path
          name: countryCode
          required: true
          description: ISO 3166-1 alpha-2 country code
          schema:
            type: string
            example: "UA"
      responses:
        '200':
          description: Successful response with a list of cities in the country
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 109897
                      description: Unique city ID
                    name:
                      type: string
                      example: "Kyiv"
                      description: City name
        '500':
          description: Error retrieving data for cities
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Error with getting cities in country with UA"

